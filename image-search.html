<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div>
            <ul class="links">
                <li><a class="item" href="index.html">Google Search</a></li>
            </ul>
        </div>

        <form class="search-form" action="https://www.google.com/images">
            <img class="google" src="https://www.google.bg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="google-logo" 
            width="272px" 
            height="92px">
            <span class="span-images">Images</span>
            <input class="search-box" type="text" name="q" size="30">
            <input class="submit-button" type="submit" value="Google Search">
        </form>
    </body>
</html>
